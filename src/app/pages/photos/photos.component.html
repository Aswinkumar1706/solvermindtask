<div class="row g-0    flex-md-row my-4 shadow-sm h-md-250 position-relative">
   <div class="col-md-3 p-1" *ngFor="let photo of photos">
    <div class="card mb-3" >
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{photo.thumbnailUrl}}" class="img-fluid rounded-start" alt="">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{photo.title}}</h5>
             
            </div>
          </div>
        </div>
      </div>
   </div>
    
  </div>
